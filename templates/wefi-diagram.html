<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFi - Unique Banking & Financial Combination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 80px;
            color: #2c3e50;
            font-weight: 700;
        }

        .diagram-wrapper {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .center-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #5a7a3c 0%, #7a9a5c 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: #f4e03e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 40px rgba(90, 122, 60, 0.4);
            z-index: 10;
        }

        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            position: relative;
        }

        .box {
            background: white;
            border: 3px solid #5a7a3c;
            border-radius: 12px;
            padding: 40px 30px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(90, 122, 60, 0.2);
        }

        .box h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
        }

        .box-content {
            list-style: none;
            padding: 0;
        }

        .box-content li {
            font-size: 1.3rem;
            color: #34495e;
            padding: 10px 0;
            text-align: center;
            font-weight: 500;
        }

        /* SVG Connection Lines */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .connection-line {
            stroke: #5a7a3c;
            stroke-width: 3;
            fill: none;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 60px;
            }

            .center-circle {
                width: 180px;
                height: 180px;
                font-size: 2.8rem;
            }

            .box {
                padding: 30px 20px;
                min-height: 200px;
            }

            .box h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .box-content li {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }

            .diagram-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 20px 0;
            }

            .boxes-grid {
                display: flex;
                flex-direction: column;
                gap: 30px;
                width: 100%;
                max-width: 400px;
                order: 2;
            }

            .center-circle {
                width: 150px;
                height: 150px;
                font-size: 2.2rem;
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin: 0;
                order: 1;
            }

            .box {
                min-height: auto;
                padding: 30px 20px;
                width: 100%;
            }

            .connections-svg {
                display: none;
            }

            /* Mobile vertical connector lines */
            .box::before {
                content: '';
                position: absolute;
                width: 3px;
                height: 30px;
                background: #5a7a3c;
                opacity: 0.5;
                left: 50%;
                transform: translateX(-50%);
                top: -30px;
            }

            .box:first-child::before {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .center-circle {
                width: 120px;
                height: 120px;
                font-size: 1.8rem;
            }

            .box h2 {
                font-size: 1.3rem;
            }

            .box-content li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unique Banking & Financial Combination</h1>
        
        <div class="diagram-wrapper">
            <!-- SVG Connection Lines -->
            <svg class="connections-svg" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid meet">
                <!-- Top Left to Center -->
                <line class="connection-line" x1="380" y1="170" x2="520" y2="320" />
                
                <!-- Top Right to Center -->
                <line class="connection-line" x1="820" y1="170" x2="680" y2="320" />
                
                <!-- Bottom Left to Center -->
                <line class="connection-line" x1="380" y1="530" x2="520" y2="380" />
                
                <!-- Bottom Right to Center -->
                <line class="connection-line" x1="820" y1="530" x2="680" y2="380" />
            </svg>

            <!-- Center Circle -->
            <div class="center-circle">WeFi</div>

            <div class="boxes-grid">
                <!-- Top Left Box -->
                <div class="box">
                    <h2>Traditional<br>Banking Services</h2>
                    <ul class="box-content">
                        <li>Fiat Transfers</li>
                        <li>Credit Cards</li>
                        <li>Various Loans</li>
                    </ul>
                </div>

                <!-- Top Right Box -->
                <div class="box">
                    <h2>Crypto Exchanger</h2>
                    <ul class="box-content">
                        <li>Buy</li>
                        <li>Sell</li>
                        <li>Use</li>
                    </ul>
                </div>

                <!-- Bottom Left Box -->
                <div class="box">
                    <h2>Digital Mining<br>Own Token</h2>
                </div>

                <!-- Bottom Right Box -->
                <div class="box">
                    <h2>Gift Certificates<br>of Ownership</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
