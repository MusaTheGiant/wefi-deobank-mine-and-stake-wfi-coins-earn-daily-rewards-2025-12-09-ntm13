<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeobankDeFi - Revolutionary Hero Section</title>
    
    <!-- Google Fonts - Inter & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================
           EXACT HERO SECTION MIMIC
           Matching Reference Image Layout
           ======================== */
        
        /* ===== CSS VARIABLES ===== */
        :root {
            /* Brand Colors */
            --lime-light: #D4EF89;
            --lime-green: #C7F160;
            --bright-green: #00FF88;
            
            /* Dark Backgrounds */
            --black: #000000;
            --near-black: #0A0A0A;
            --dark-charcoal: #1A1A1A;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Space Grotesk', var(--font-primary);
        }
        
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--black);
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* ===== HERO SECTION ===== */
        .hero-section {
            position: relative;
            min-height: 52.5vh;
            display: flex;
            align-items: center;
            background: #000;
            overflow: hidden;
            padding: clamp(40px, 8vh, 60px) 0;
        }
        
        /* ===== GRID BACKGROUND (Like Reference Image) ===== */
        .hero-grid-bg {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        /* Flowing grid lines SVG pattern */
        .hero-grid-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(199, 241, 96, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(199, 241, 96, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse 60% 50% at 50% 50%, black 20%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse 60% 50% at 50% 50%, black 20%, transparent 70%);
            animation: gridFlow 20s linear infinite;
        }
        
        @keyframes gridFlow {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }
        
        /* Wave patterns like reference */
        .hero-wave {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 60%;
            height: 50%;
            pointer-events: none;
            z-index: 2;
        }
        
        .wave-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(199, 241, 96, 0.2), transparent);
            animation: waveMove 15s ease-in-out infinite;
            opacity: 0.4;
        }
        
        .wave-line:nth-child(1) { bottom: 20%; animation-delay: 0s; }
        .wave-line:nth-child(2) { bottom: 40%; animation-delay: 2s; }
        .wave-line:nth-child(3) { bottom: 60%; animation-delay: 4s; }
        
        @keyframes waveMove {
            0%, 100% { transform: translateX(0) scaleX(1); }
            50% { transform: translateX(20px) scaleX(1.1); }
        }
        
        /* ===== CONTAINER ===== */
        .hero-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 clamp(20px, 5vw, 42px);
            z-index: 10;
        }
        
        /* ===== TWO COLUMN LAYOUT ===== */
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(30px, 6vw, 52px);
            align-items: center;
        }
        
        /* ===== LEFT COLUMN - CONTENT ===== */
        .hero-content {
            max-width: 600px;
        }
        
        /* Small Badge at Top */
        .hero-badge {
            display: inline-block;
            padding: clamp(3px, 0.5vh, 5px) clamp(8px, 1.5vw, 11px);
            background: rgba(199, 241, 96, 0.15);
            border: 1px solid rgba(199, 241, 96, 0.3);
            border-radius: 30px;
            font-size: clamp(9px, 1.5vw, 12px);
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #FFFFFF;
            margin-bottom: clamp(14px, 2vh, 17px);
        }
        
        /* Main Headline (Two Lines with Gradient) */
        .hero-headline {
            font-family: var(--font-display);
            font-size: clamp(21px, 5.5vw, 33px);
            font-weight: 700;
            line-height: 1.15;
            letter-spacing: -1px;
            margin-bottom: clamp(14px, 2vh, 17px);
        }
        
        .hero-headline-line1 {
            color: #FFFFFF;
            display: block;
        }
        
        .hero-headline-line2 {
            background: linear-gradient(90deg, var(--lime-green), var(--bright-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }
        
        /* Paragraph Blocks (Stacked) */
        .hero-paragraph {
            font-size: clamp(13px, 2.7vw, 16px);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: clamp(8px, 1.5vh, 11px);
            font-weight: 400;
        }
        
        .hero-paragraph strong {
            color: #FFFFFF;
            font-weight: 600;
        }
        
        /* Single CTA Button */
        .hero-cta-group {
            margin-top: clamp(18px, 3vh, 21px);
        }
        
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: clamp(5px, 1vw, 7px);
            padding: clamp(8px, 1.5vh, 9px) clamp(14px, 2.5vw, 17px);
            background: var(--lime-green);
            color: #000;
            font-size: clamp(13px, 2vw, 15px);
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .cta-btn:hover {
            background: var(--bright-green);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(199, 241, 96, 0.3);
        }
        
        .cta-icon {
            font-size: 14px;
            transition: transform 0.3s ease;
        }
        
        .cta-btn:hover .cta-icon {
            transform: translateX(4px);
        }
        
        /* Trust Signals (Bottom of Left Column) */
        .trust-section {
            margin-top: clamp(28px, 4.5vh, 32px);
        }
        
        .trust-label {
            font-size: clamp(12px, 1.8vw, 14px);
            font-weight: 600;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.65);
            margin-bottom: clamp(12px, 2vh, 15px);
        }
        
        .trust-logos {
            display: flex;
            gap: clamp(16px, 3vw, 21px);
            align-items: center;
            flex-wrap: wrap;
        }
        
        .trust-logo {
            height: clamp(20px, 3.5vw, 25px);
            width: auto;
            opacity: 0.8;
            filter: grayscale(100%) brightness(1.5);
            transition: all 0.3s ease;
        }
        
        .trust-logo:hover {
            opacity: 1;
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
        }
        
        .trust-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: clamp(14px, 2.5vh, 17px) 0;
        }
        
        /* ===== RIGHT COLUMN - PHONE WITH 3D TILT ===== */
        .hero-visual {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: clamp(600px, 80vh, 850px);
        }
        
        /* Phone Container with 3D Perspective - MATCHING REFERENCE */
        .phone-mockup {
            position: relative;
            width: clamp(280px, 35vw, 380px);
            height: clamp(570px, 70vh, 780px);
            /* Reference shows subtle RIGHT tilt, not left */
            transform: perspective(1500px) rotateY(5deg) rotateX(0deg) rotateZ(1deg);
            transition: transform 0.5s ease;
            /* Shadow extends down-right like reference */
            filter: drop-shadow(20px 40px 80px rgba(0, 0, 0, 0.7))
                    drop-shadow(10px 20px 40px rgba(0, 0, 0, 0.5))
                    drop-shadow(0 0 60px rgba(199, 241, 96, 0.2));
        }
        
        .phone-mockup:hover {
            transform: perspective(1500px) rotateY(3deg) rotateX(-1deg) rotateZ(0deg) translateY(-10px);
            filter: drop-shadow(25px 50px 100px rgba(0, 0, 0, 0.75))
                    drop-shadow(12px 25px 50px rgba(0, 0, 0, 0.55))
                    drop-shadow(0 0 80px rgba(199, 241, 96, 0.3));
        }
        
        /* Phone Frame (Premium iPhone Style) - MATCHING REFERENCE */
        .phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            /* Darker titanium gray like reference */
            background: linear-gradient(135deg, #2C2C2E 0%, #1C1C1E 100%);
            border-radius: clamp(42px, 5vw, 56px);
            padding: clamp(8px, 1.2vw, 12px);
            box-shadow: 
                /* Softer, more realistic shadows like reference */
                20px 30px 60px rgba(0, 0, 0, 0.6),
                10px 15px 30px rgba(0, 0, 0, 0.4),
                /* Inner depth */
                inset -2px -2px 4px rgba(0, 0, 0, 0.5),
                inset 2px 2px 4px rgba(255, 255, 255, 0.1);
            /* Darker borders like reference */
            border: 1.5px solid #1A1A1C;
            /* Strong right edge highlight like reference image */
            border-right-color: #4A4A4C;
            position: relative;
        }
        
        /* Add glossy highlight on right edge like reference */
        .phone-frame::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 0;
            width: 2px;
            height: 80%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 20%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.4) 80%,
                transparent 100%);
            border-radius: 1px;
            z-index: 10;
        }
        
        /* Phone Screen - MATCHING REFERENCE */
        .phone-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000000;
            border-radius: clamp(36px, 4.5vw, 48px);
            overflow: hidden;
            box-shadow: 
                /* Subtle screen depth like reference */
                inset 0 0 10px rgba(0, 0, 0, 0.8),
                inset 0 2px 5px rgba(0, 0, 0, 0.6);
        }
        
        /* Dynamic Island Notch - Smaller like reference */
        .phone-notch {
            position: absolute;
            top: clamp(10px, 1.3vh, 15px);
            left: 50%;
            transform: translateX(-50%);
            width: clamp(80px, 10vw, 110px);
            height: clamp(24px, 2.8vh, 30px);
            background: #000;
            border-radius: clamp(12px, 1.5vw, 16px);
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }
        
        /* Video Inside Phone - Ensure full visibility */
        .phone-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }
        
        /* Video Inside Phone */
        .phone-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Glow Effect Behind Phone - MATCHING REFERENCE */
        .phone-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(500px, 60vw, 800px);
            height: clamp(600px, 70vh, 900px);
            background: radial-gradient(ellipse 50% 60% at 50% 50%, 
                rgba(199, 241, 96, 0.25) 0%, 
                rgba(0, 255, 136, 0.15) 30%,
                rgba(199, 241, 96, 0.08) 50%,
                transparent 75%);
            z-index: -1;
            filter: blur(60px);
            animation: glowPulse 5s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { 
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.75;
                transform: translate(-50%, -50%) scale(1.08);
            }
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1200px) {
            .hero-container {
                padding: 0 clamp(24px, 4vw, 32px);
            }
            
            .hero-grid {
                gap: clamp(24px, 5vw, 32px);
            }
        }
        
        @media (max-width: 968px) {
            .hero-container {
                padding: 0 clamp(16px, 3vw, 21px);
            }
            
            .hero-grid {
                grid-template-columns: 1fr;
                gap: clamp(40px, 6vh, 50px);
            }
            
            .hero-visual {
                height: clamp(500px, 65vh, 650px);
                justify-content: center;
            }
            
            /* Maintain subtle right tilt like reference */
            .phone-mockup {
                transform: perspective(1500px) rotateY(3deg) rotateX(0deg) rotateZ(0deg);
                filter: drop-shadow(15px 30px 60px rgba(0, 0, 0, 0.6))
                        drop-shadow(8px 15px 30px rgba(0, 0, 0, 0.4));
            }
            
            .phone-mockup:hover {
                transform: perspective(1500px) rotateY(2deg) rotateX(-1deg) rotateZ(0deg) translateY(-8px);
            }
            
            .hero-grid-bg {
                width: 100%;
            }
        }
        
        @media (max-width: 640px) {
            .hero-section {
                padding: clamp(35px, 7vh, 50px) 0 clamp(28px, 5vh, 40px);
            }
            
            .hero-container {
                padding: 0 clamp(14px, 3vw, 17px);
            }
            
            .cta-btn {
                width: 100%;
                justify-content: center;
                padding: clamp(9px, 2vh, 11px) clamp(18px, 4vw, 21px);
            }
            
            .hero-visual {
                height: clamp(450px, 60vh, 550px);
            }
            
            .phone-mockup {
                width: clamp(240px, 70vw, 320px);
                height: clamp(490px, 120vw, 650px);
            }
        }
        
        @media (max-width: 480px) {
            .trust-logos {
                gap: clamp(10px, 2.5vw, 13px);
            }
        }
    </style>
</head>
<body>
    <!-- ========================
         EXACT HERO SECTION MIMIC
         Matching Reference Layout
         ======================== -->
    <section class="hero-section">
        <!-- Grid Background Effect -->
        <div class="hero-grid-bg"></div>
        
        <!-- Wave Lines Background -->
        <div class="hero-wave">
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
        </div>
        
        <div class="hero-container">
            <!-- Two Column Grid -->
            <div class="hero-grid">
                <!-- LEFT COLUMN - Content -->
                <div class="hero-content">
                    <!-- Small Badge at Top -->
                    <div class="hero-badge">World's First Deobank</div>
                    
                    <!-- Main Headline (Two Lines) -->
                    <h1 class="hero-headline">
                        <span class="hero-headline-line1">Tired of broken promises and</span>
                        <span class="hero-headline-line2">failed opportunities?</span>
                    </h1>
                    
                    <!-- Paragraph Block 1 -->
                    <p class="hero-paragraph">
                        WeFi delivers what others only dream about:
                    </p>
                    
                    <!-- Paragraph Block 2 - Benefits List -->
                    <p class="hero-paragraph">
                        • Real passive income<br>
                        • Real banking services, and<br>
                        • Real wealth-building potential.
                    </p>
                    
                    <!-- Paragraph Block 3 -->
                    <p class="hero-paragraph">
                        Join the revolution that's redefining finance.
                    </p>
                    
                    <!-- Single CTA Button -->
                    <div class="hero-cta-group">
                        <a href="https://www.wefiworld.com/invite/MTG" target="_blank" class="cta-btn">
                            <span>Start Earning Now</span>
                            <span class="cta-icon">→</span>
                        </a>
                    </div>
                    
                    <!-- Trust Signals -->
                    <div class="trust-section">
                        <p class="trust-label">Trusted in the industry</p>
                        <div class="trust-logos">
                            <img src="http://deobankdefi.com/images/block.png" alt="Blockchain Partner" class="trust-logo">
                            <img src="http://deobankdefi.com/images/visa.png" alt="Visa Partner" class="trust-logo">
                            <img src="http://deobankdefi.com/images/inno.png" alt="Innovation Partner" class="trust-logo">
                        </div>
                    </div>
                </div>
                
                <!-- RIGHT COLUMN - Phone with 3D Tilt -->
                <div class="hero-visual">
                    <!-- Glow Effect Behind Phone -->
                    <div class="phone-glow"></div>
                    
                    <div class="phone-mockup">
                        <!-- Phone Frame -->
                        <div class="phone-frame">
                            <!-- Phone Screen -->
                            <div class="phone-screen">
                                <!-- Dynamic Island Notch -->
                                <div class="phone-notch"></div>
                                
                                <!-- WeFi App Video -->
                                <video 
                                    class="phone-video" 
                                    autoplay 
                                    loop 
                                    muted 
                                    playsinline
                                    preload="metadata">
                                    <source src="https://www.deobankdefi.com/videos/wefi-app.mp4" type="video/mp4">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- ========================
         OPTIONAL: JavaScript Enhancements
         ======================== -->
    <script>
        // Ensure video plays on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.phone-video');
            
            if (video) {
                // Force play on iOS/mobile
                video.play().catch(error => {
                    console.log('Video autoplay prevented:', error);
                    // Fallback: play on first user interaction
                    document.addEventListener('touchstart', function playOnTouch() {
                        video.play();
                        document.removeEventListener('touchstart', playOnTouch);
                    }, { once: true });
                });
                
                // Optimize video performance
                video.addEventListener('loadedmetadata', function() {
                    // Video loaded successfully
                    console.log('WeFi video loaded successfully');
                });
            }
            
            // Add intersection observer for performance (optional)
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && video) {
                            video.play();
                        } else if (video) {
                            video.pause();
                        }
                    });
                }, { threshold: 0.5 });
                
                const heroSection = document.querySelector('.hero-section');
                if (heroSection) {
                    observer.observe(heroSection);
                }
            }
            
            // Smooth scroll for "See How It Works" CTA
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
